<ui:composition template="/WEB-INF/templates/system_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:fieldset styleClass="size_12 fieldset" legend="Consultar Usuários">

				<div class="grid_2">
					<p:outputLabel for="login" value="Login: " />
					<p:inputText styleClass="size_2 inputText" id="login"
						value="#{usuarioBean.usuarioFiltroVO.login}" maxlength="15" />
				</div>

				<div class="grid_10">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText styleClass="size_10 inputText" id="nome"
						value="#{usuarioBean.usuarioFiltroVO.nome}" maxlength="100" />
				</div>

				<div class="grid_10">
					<p:outputLabel for="email" value="E-mail: " />
					<p:inputText styleClass="size_10 inputText " id="email"
						value="#{usuarioBean.usuarioFiltroVO.email}" maxlength="100" />
				</div>

				<div class="grid_2">
					<p:commandButton id="btnIncluir"
						action="#{usuarioBean.redirecionarCadastro}"
						value="Incluir Usuário"
						styleClass="size_2 commandButton orangeButton" ajax="false" />
				</div>

				<div class="grid_2">
					<p:commandButton id="btnPesquisar" action="#{usuarioBean.buscar}"
						value="Buscar" styleClass="size_2 commandButton orangeButton"
						ajax="false" />
				</div>
			</p:fieldset>
		</h:form>

		<h:form id="formListagem">
			<p:fieldset id="fieldsetListagem" styleClass="size_12 fieldset"
				legend="Listagem de Usuários">
				<p:dataTable value="#{usuarioBean.usuarios}" id="tabelaUsuarios"
					var="usuario" paginator="true" rows="10"
					paginatorAlwaysVisible="false" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">  >
					<p:column>
						<f:facet name="header">  
	                		Nome  
	           			</f:facet>
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">  
	                		Email  
	           			</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">  
	                		Login  
	           			</f:facet>
						<h:outputText value="#{usuario.login}" />
					</p:column>
					<p:column>
						<f:facet name="header">  
	                		Ações  
	           			</f:facet>
						<p:commandButton action="#{usuarioBean.editar(usuario)}"
							value="Editar" />
						<p:commandButton value="Excluir" action="#{usuarioBean.excluir(usuario)}"/>
					</p:column>

				</p:dataTable>

			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
