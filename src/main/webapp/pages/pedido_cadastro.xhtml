<ui:composition template="/WEB-INF/templates/system_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form" prependId="false">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:fieldset styleClass="size_12 fieldset"
				legend="Cadastro de Pedido">

				<div class="clear" />

				<div class="grid_10">
					<p:outputLabel for="codigo" value="Código: *" />
					<p:inputText styleClass="size_10 inputText" id="codigo"
						value="#{pedidoBean.pedido.codigo}" readonly="true" />
				</div>

				<div class="clear" />

				<div class="grid_12">
					<p:outputLabel for="observacoes" value="Observações: " />
					<p:inputTextarea styleClass="size_10 inputText" id="observacoes"
						value="#{pedidoBean.pedido.observacoes}" />
				</div>

				<div class="grid_12">
					<p:outputLabel for="dataHora" value="Data/Hora: " />
					<p:inputText styleClass="size_12 inputText" id="dataHora"
						value="#{pedidoBean.pedido.dataHora}" readonly="true">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
					</p:inputText>
				</div>

				<div class="clear"></div>


			</p:fieldset>

		
			<div class="grid_8" />
			<div class="grid_4" style="position: right">
				<p:commandButton action="#{pedidoBean.salvar}" value="Salvar"
					update="form" ajax="false" />
				<p:commandButton action="#{pedidoBean.voltar}" value="Voltar"
					update="form" ajax="false" />
			</div>
		</h:form>


	</ui:define>
</ui:composition>
